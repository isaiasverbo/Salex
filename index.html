<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Salex - O que você deseja?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

  <section id="home-page" class="small-12 float-left full-height rel">

    <div class="row rel full-height">

      <div class="header small-12 columns text-center logo vh wow fadeInDown">
        <img src="assets/img/logo.png" alt="Grupo Salex" width="250">
      </div>

      <div class="cross small-12 float-left text-center rel">

        <figure class="small-12 medium-6 columns text-center f1">
          <a target="_blank" href="http://paraibarefeicoes.com.br/" data-tooltip aria-haspopup="true" class="has-tip top"
            data-disable-hover="false" tabindex="2" title="PEDIR AGORA" style="cursor: pointer;">
            <img src="assets/img/prc.png" alt="">
          </a>
        </figure>

        <figure class="small-12 medium-6 columns text-center f4 rel" style="top:-15px;">
          <a target="_blank" href="http://paraibagrill.com.br/" data-tooltip aria-haspopup="true" class="has-tip top"
            data-disable-hover="false" tabindex="2" title="CONHEÇA-NOS" style="cursor: pointer;">
            <img src="assets/img/pbg.png" alt="">
          </a>
        </figure>

        <figure class="small-12 medium-6 columns text-center f2">
          <a target="_blank" href="http://nordestefoodservice.com.br/" data-tooltip aria-haspopup="true" class="has-tip top"
            data-disable-hover="false" tabindex="2" title="PEDIR AGORA" style="cursor: pointer;">
            <img src="assets/img/nfs.png" alt="">
          </a>
        </figure>

        <figure class="small-12 medium-6 columns text-center f3">
          <a target="_blank" href="http://emporioapb.com.br/" data-tooltip aria-haspopup="true" class="has-tip top"
            data-disable-hover="false" tabindex="2" title="PEDIR AGORA" style="cursor: pointer;">
            <img src="assets/img/emporioa.png" alt="">
          </a>
        </figure>

        <div class="cross-bg small-12 text-center">
          <img src="assets/img/cross.png" alt="">
        </div>
      </div>

      <footer class="small-12 float-left">
        <p class="small-12 medium-6 columns text-center medium-text-left">
          <small>Copyright &copy; 2016. Todos os direitos reservados</small>
        </p>
      </footer>
    </div>

  </section>

  <script src="assets/js/app.js"></script>
</body>

</html>
